<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  {% seo %}
  <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
</head>
<body>
  <header class="page-header" role="banner">
    <h1 class="project-name">{{ page.title | default: site.title }}</h1>
    <h2 class="project-tagline">{{ page.description | default: site.description }}</h2>
    <a href="{{ site.github.repository_url }}/releases/latest" class="btn">Latest Release</a>
    <a href="{{ '/' | absolute_url }}" class="btn">Downloads</a>
    <a href="{{ '/install' | absolute_url }}" class="btn">Installation</a>
    <a href="{{ '/changelog' | absolute_url }}" class="btn">Changelog</a>
  </header>
  <main id="content" class="main-content" role="main">
    {{ content }}
    <footer class="site-footer">
      <span class="site-footer-credits">Agent Panel &mdash; <a href="{{ site.github.repository_url }}">GitHub</a></span>
    </footer>
  </main>
</body>
</html>
